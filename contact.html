<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Wizards Profile Card Stage 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main-container">

        <article class="profile-card" data-testid="test-profile-card">
            
            <header class="card-header">

                    <header>
                        <nav>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="about.html">About Me</a></li>
                                <li><a href="contact.html">Contact Us</a></li>
                            </ul>
                        </nav>
                    </header>
            </header>

                <div class="contact-wrapper">
                    <h1>Contact Us</h1>
                        <form id="contact-form">
                            <div class="form-group">
                                <label for="full-name">Full Name *</label>
                                <input type="text" id="full-name" data-testid="test-contact-name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address *</label>
                                <input type="text" id="email" data-testid="test-contact-email" required>
                            </div>

                            <button type="submit" data-testid="test-contact-submit">Send Message</button>
                         </form>
                            </div>

                    <div id="success-message" data-testid="test-contact-success" style="display: none;">
                    <p>Thank you! Your message has been sent successfully.</p>
                    </div>
                </div>
            
        </article>
    </main>
    
</body>
</html>
